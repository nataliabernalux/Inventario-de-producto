<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="producto.css">
</head>
<body>
    <div class="product-container">
        <div class="inside-container-3"> 
            <h1>Producto</h1>   
            <div class="product-info-1">
                <div>
                    <p class="product-info">Nombre</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Nombre</p>
                </div>
            </div>
            <div class="product-info-1">
                <div>
                    <p class="product-info">Modelo</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Modelo</p>
                </div>
            </div>
            <div class="product-info-1">
                <div>
                    <p class="product-info">Talle</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Talle</p>
                </div>
            </div>
            <div class="product-info-1">
                <div>
                    <p class="product-info">Color</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Color</p>
                </div>
            </div>
            <div class="product-info-1">
                <div>
                    <p class="product-info">Cantidad</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Cantidad</p>
                </div>
            </div>
            <div class="product-info-1">
                <div>
                    <p class="product-info">Proveedor</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Proveedor</p>
                </div>
            </div>
            <div class="product-info-1">
                <div>
                    <p class="product-info">Precio</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Precio Entrada</p>
                </div>
            </div>
            <div class="product-info-1">
                <div>
                    <p class="product-info">Precio</p>
                </div> 
                <div class="producto-input">
                    <p class="gray-p">Precio salida</p>
                </div>
            </div>
            <div class="lado">
                <div>
                    <button id="backButton"  class="cancelar" alt="Back">
                        <img src="img/cancel.svg" alt="Refresh Icon"> Cancelar
                    </button>
                </div>
                <div>
                    <button class="blue-button" onclick="togglePopup()">
                        <img src="img/Check.svg" alt="Refresh Icon"> Guardar
                    </button>
                </div>
            </div>

            <div class="popup" id="myPopup">
                <img src="img/actualizado.jpg">
                <h2>Guardado con Ã©xito</h2>
                <p>Nombre</p>
                <p>Modelo</p>
                <p>Talle</p>
                <p>Cantidad</p>
                <p>Lista de ID</p>

                <div class="lado">
                    <div>
                        <a href="index.html">
                            <h3>Finalizar</h3>
                        </a>
                    </div>
                    <div>
                        <button class="blue-button-add">Agregar otro</button>
                    </div>
                </div>
            </div>

        </div>   
    </div>


    <script src="index.js"></script>

</html>
